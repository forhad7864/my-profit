<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Mode Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #f0f0f0;
      margin: 0 15px;
      text-decoration: none;
    }
    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #ffffff;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .project-card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
      color: #888;
    }
  </style>
</head>
<body>

  <header>

      <a href="#projects">Projects</a>

    </nav>
  </header>

  <section id="about">

  </section>

  <section id="projects">

      </div>
      <div class="project-card">
        <h3>Project Two</h3>

      </div>

  <section id="contact">

</body>
</html>
